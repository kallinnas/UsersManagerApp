<div fxFlex fxLayout="column" style="padding: 20px;">
    <div>{{ 'Add User' }}</div>

    <form fxFlex fxLayout="column" [formGroup]="userForm">
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
            </mat-form-field>
        </div>

        <div fxFlex fxLayoutGap="16px">
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age" />
            </mat-form-field>

            <mat-form-field dir="ltr">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div fxFlex fxLayoutGap="16px">
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input type="text" matInput formControlName="country" [matAutocomplete]="auto" />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let country of filteredCountries$ | async" [value]="country">
                        {{ country }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
            </mat-form-field>
        </div>

        <div class="dialog_actions" fxFlex fxLayoutAlign="start center" fxLayoutGap="8px" fxFlexOffset="30px">
            <button mat-button (click)="close()">Close</button>
            <button mat-raised-button (click)="save()" [disabled]="userForm.invalid">
                Save
            </button>
        </div>
    </form>

</div>
